<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>Responsive Flexbox & Grid Layout</h1>
    <nav>
      <ul>
        <li><a href="#section1">Section 1</a></li>
        <li><a href="#section2">Section 2</a></li>
        <li><a href="#section3">Section 3</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Flexbox Section -->
    <section class="flex-section" id="section1">
      <h2>Flexbox Layout</h2>
      <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
      </div>
    </section>

    <!-- Grid Section -->
    <section class="grid-section" id="section2">
      <h2>Grid Layout</h2>
      <div class="grid-container">
        <div class="grid-item">Grid 1</div>
        <div class="grid-item">Grid 2</div>
        <div class="grid-item">Grid 3</div>
        <div class="grid-item">Grid 4</div>
      </div>
    </section>

    <!-- Responsive Content Section -->
    <section class="responsive-section" id="section3">
      <h2>Responsive Section</h2>
      <p>This section adapts to different screen sizes using media queries.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Responsive Layout Example. All rights reserved.</p>
  </footer>
</body>
</html>
